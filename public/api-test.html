<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Cities/Airports API Test</h1>
    <div id="result">Loading...</div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/cities-airports');
                const result = await response.json();

                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${result.success}</p>
                    <p><strong>Error:</strong> ${result.error || 'None'}</p>
                    <p><strong>Data Count:</strong> ${result.data ? (Array.isArray(result.data) ? result.data.length : 'Not array') : 'No data'}</p>
                    <h4>Raw Response:</h4>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        testAPI();
    </script>
</body>
</html>
